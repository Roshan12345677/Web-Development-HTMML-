<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <video src="video.mp4" height="255" controls autoplay loop muted poster="Screenshot_20230501_080336.png"></video>
    <!-- poster is thumbnail of your video -->
    <audio src="sachin.mp3" controls autoplay loop muted ></audio>
    <!-- preload -> 1) none defaule value - it indicate that the browser should not preload the audio file at all.
                 -> 2) metadata - this tell the browser to preload only metadata of audio files.
                 -> 3) auto - it instruct the browser to preload the entire audio file. -->
   
    <svg height="100" width="100">
      <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="">
    <!-- svg stand for scalable vector Graphics it enables developers to create high-quality, scalable graphics that look crisp at any size or resolution. -->

    <iframe src="https://www.codewithharry.com/notes" width="322" height="444" frameborder="0"></iframe>
    <iframe src="<iframe width="560" height="315" src="https://www.youtube.com/embed/tLBlhp0SA_0?si=R-vZi6gTfNRoMsDk&amp;start=340" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>" frameborder="0"></iframe>
</body>
</html>
